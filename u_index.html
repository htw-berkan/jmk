<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <title>Jemek Jemowit</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>

<!-- AR Start Button -->
<button onclick="document.querySelector('a-scene').enterAR()" style="position: absolute; z-index: 1000;">Start AR</button>

<a-scene arjs="debugUIEnabled: true; sourceType: webcam;" xr-mode-ui="enabled: true;" renderer="colorManagement: true;">

    <!-- Loading assets -->
    <a-assets>
        <a-asset-item id="jmk" src="assets/jmk-head.glb"></a-asset-item>
        <img id="sky" src="assets/jmk-bg.svg">
    </a-assets>

    <!-- Default camera -->
    <a-camera id="camera" gps-camera rotation-reader></a-camera>

    <!-- Directional light -->
    <a-light type="directional" light="castShadow:true;" position="1 1 1" intensity="1"></a-light>

    <!-- Test box -->
    <a-box color="red" position="0 2 -5" shadow="cast:true" rotation="0 45 45" scale="2 2 2"></a-box>

    <!-- AR Marker Model -->
    <a-marker preset="hiro">
        <a-entity id="ar-model" gltf-model="#jmk" scale="4 4 4" position="0 0 0" shadow="cast: true; receive: false"></a-entity>
    </a-marker>

    <!-- VR-Only Model -->
    <a-entity hide-on-enter-ar id="vr-model" gltf-model="#jmk" scale="4 4 4" position="2 2 -3" shadow="cast: true; receive: false"></a-entity>

    <!-- VR-Only Floor -->
    <a-entity hide-on-enter-ar id="floor" geometry="primitive: plane; height: 100; width: 100;" position="0 0 0" rotation="-90 0 0" material="color: #7BC8A4" shadow="receive: true"></a-entity>

    <!-- VR-Only Sky -->
    <a-sky hide-on-enter-ar src="#sky" repeat="10 10" transparent="true"></a-sky>

</a-scene>

</body>
</html>

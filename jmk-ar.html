<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The AR Business Card</title>
    <meta name="description" content="AR Business Card for Jemek ">
    <meta name="author" content="Berkan Akcay">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

</head>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>

    <a-assets>
        <a-asset-item id="jmk" src="assets/jmk-head.glb"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro" look-at="[camera]">
        <a-entity
                id="jmk-in-scene"
                gltf-model="#jmk"
                scale="10 10 10"
                position="0 0 0"
                rotation="0 0 0">
        </a-entity>
    </a-marker>
    <a-entity camera id="camera"></a-entity>
</a-scene>

</body>
</html>

<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The AR Business Card</title>
    <meta name="description" content="AR.js Business Card">
    <meta name="author" content="Utkarsh Gupta">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

    <script>
        AFRAME.registerComponent('navigate-on-click', {
            schema: {
                url: {default: ''}
            },
            init: function () {
                var data = this.data;
                var el = this.el;
                el.addEventListener('click', function () {
                    window.open(data.url, '_blank');
                });
            }
        });
    </script>
</head>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='trackingMethod: best;'>

    <a-assets>
        <a-asset-item id="jmk" src="assets/jmk-head.glb"></a-asset-item>
        <img id="sky" src="assets/jmk-bg.svg">
    </a-assets>

    <a-entity id="vr-model" gltf-model="#jmk" scale="1 1 1" position="0 0 0" shadow="cast: true; receive: false"></a-entity>

    <a-entity id="camera" cursor="rayOrigin: mouse"></a-entity>
    <a-marker-camera preset='hiro'></a-marker-camera>
</a-scene>
</body>
</html>

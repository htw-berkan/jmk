<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <title>Jemek Jemowit</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>


<a-scene embedded arjs="trackingMethod: best;">

    <!-- Loading assets -->
    <a-assets>
        <a-asset-item id="jmk" src="assets/jmk-head.glb"></a-asset-item>
        <img id="sky" src="assets/jmk-bg.svg">
    </a-assets>


    <a-plane rotation="-90 0 0" color="#3199f9" opacity="0.95" navigate-on-click="url: https://www.linkedin.com/in/utkarshgpta/">
        <a-entity id="ar-model" gltf-model="#jmk" scale="1 1 1" position="0 0 0" shadow="cast: true; receive: false"></a-entity
    </a-plane>

    <a-entity id="camera" cursor="rayOrigin: mouse"></a-entity>
    <a-marker-camera preset='hiro'></a-marker-camera>

</a-scene>

</body>
</html>

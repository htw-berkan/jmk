<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Jemek Jemowit</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body style="margin: 0; overflow: hidden;">

<a-scene embedded arjs='sourceType: webcam; facingMode: environment;' vr-mode-ui="enabled: false">

    <!-- Laden von Assets -->
    <a-assets>
        <!-- Asset für Jemek-Kopf -->
        <a-asset-item id="jmk" src="assets/jmk-head.glb"></a-asset-item>
        <!-- Bild für den Himmel -->
        <img id="sky" src="assets/jmk-bg.svg">
    </a-assets>

    <!-- Standardkamera -->
    <a-camera id="camera"></a-camera>

    <!-- Richtungslicht -->
    <a-light type="directional" light="castShadow: true;" position="1 1 1" intensity="1"></a-light>

    <!-- Rote Box zum Testen -->
    <a-box color="red" position="0 2 -5" shadow="cast: true" rotation="0 45 45" scale="2 2 2"></a-box>

    <!-- Modell auf Marker in AR-Modus -->
    <a-marker preset='hiro'>
        <a-entity id="ar-model" gltf-model="#jmk" scale="4 4 4" position="0 1 0" shadow="cast: true; receive: false"></a-entity>
    </a-marker>

    <!-- Modell nur im VR-Modus -->
    <a-entity hide-on-enter-ar id="vr-model" gltf-model="#jmk" scale="4 4 4" position="2 2 -3" shadow="cast: true; receive: false"></a-entity>

    <!-- Boden nur im VR-Modus -->
    <a-entity hide-on-enter-ar id="floor" geometry="primitive: plane; height: 100; width: 100;" position="0 0 0" rotation="-90 0 0" material="color: #7BC8A4" shadow="receive: true"></a-entity>

    <!-- Himmel nur im VR-Modus -->
    <a-sky hide-on-enter-ar src="#sky" repeat="10 10" transparent="true"></a-sky>

</a-scene>

</body>
</html>

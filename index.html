<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Jemek jemowit</title>
</head>
<body>
<a-scene shadow="type: pcfsoft; pcfsoft-size: 16; pcfsoft-radius: 2">

    <a-assets>
        <a-asset-item
                id="jmk"
                src="assets/jmk-head.glb">
        </a-asset-item>
    </a-assets>

    <a-camera
            id="camera"
            position="0 1 1">
    </a-camera>

    <a-light
            type="directional"
            light="castShadow:true;"
            position="1 1 1"
            intensity="1"
            shadow-camera-automatic="#objects">
    </a-light>

    <a-marker preset="hiro">
    <a-entity
            id="ar-model"
            gltf-model="#jmk"
            scale="1 1 1"
            position="0 1 0"
            shadow="cast: true; receive: false">
    </a-entity>
    </a-marker>

    <a-entity
            id="floor"
            geometry="primitive: plane; height: 10; width: 10"
            position="0 0 0"
            rotation="-90 0 0"
            material="color: #7BC8A4"
            material="side: double"
            shadow="receive: true">
    </a-entity>

    <script>

    </script>
</a-scene>
</body>
</html>
